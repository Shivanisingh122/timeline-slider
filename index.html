<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Timeline Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="image3.jpg" alt="1800s">
                </div>
                <div class="carousel-item">
                    <img src="image1.avif" alt="1900s">
                </div>
                <div class="carousel-item">
                    <img src="image2.jpg" alt="1947">
                </div>
                <div class="carousel-item">
                    <img src="figma.png" alt="1991">
                </div>
            </div>
            <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
            <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="timeline-slider">
            <div class="slider-track"></div>
            <div class="year-markers">
                <span>1800s</span>
                <span>1900s</span>
                <span>1947</span>
                <span>1991</span>
            </div>
        </div>
        <div class="description">
            <p id="yearDescription">Early 1800s, Ramdutt Goenka arrived in Kolkata, from Dhunlod in Rajasthan. He started as a banker and then became a successful agent for the British business houses.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
